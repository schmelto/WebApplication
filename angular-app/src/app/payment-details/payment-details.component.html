<div class="jumbtron">
    <h1 class="display-4 text-center">Payment Detail Register</h1>

    <div class="row">
        <div class="col-md-5">
            <h3>Payment Details</h3>
            <app-payment-detail-form></app-payment-detail-form>
        </div>
        <div class="col-md-7">
            <h3>Table with list of records from the table</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Card Owner</th>
                        <th>Card Number</th>
                        <th>Exp.</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.CardOwnerName}}</td>
                    <td (click)="populateForm(pd)">{{pd.CardNumber}}</td>
                    <td (click)="populateForm(pd)">{{pd.ExpirationDate}}</td>
                    <td>
                        <span class="material-icons courser" (click)="onDelete(pd.PMId)">
                            delete_outline
                            </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
